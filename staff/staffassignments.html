      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col whiteboard whiteboard-main gradebook">
              <p class="lead"> Create New Assignment </p>

              <form>

                <input class="form-control assgn" type="text" placeholder="Assignment name">

                <select class="form-control assgn">
                  <option>Select a class</option>
                  <option>CS 360</option>
                  <option>CS 339</option>
                  <option>CS 10</option>
                </select>

                <input class="form-control assgn" type="text" placeholder="Deadline (mm/dd/yyyy)">

               <div class="form-group assgn">
                  <label for="exampleFormControlTextarea1">Description of this assignment</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                

                  <div class="form-group assgn">
                    <label for="exampleFormControlFile1">Upload the assignment here, if needed</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>

                  <div class="form-check assgn">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" value="">
                          Accept Late Submissions?
                    </label>
                  </div>

                  <button type="submit" class="btn btn-primary assgn">Post Assignment</button>
              </form>
          </div>
